    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Dependencias Centro Agropecuario 2025</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #2c3e50, #4ca1af); color: white; margin: 0; padding: 0; }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background: white;
            padding: 10px;
            margin-bottom: 20px;
        }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        .search-box { display: flex; align-items: center; background: white; padding: 10px; border-radius: 25px; width: 50%; }
        .search-box input { flex: 1; border: none; padding: 10px; font-size: 16px; border-radius: 20px; outline: none; }
        .search-box button { background: #3498db; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 20px; margin-left: 10px; }
        .buttons { margin-top: 20px; display: flex; gap: 15px; }
        button { padding: 15px 25px; font-size: 16px; background: #2cb610; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #3bdb6b; }
        #directorio-container { display: none; margin-top: 20px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        table { width: 100%; border-collapse: collapse; color: black; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo sena.png" alt="" class="logo">
        <h1>Directorio de Dependencias Centro Agropecuario 2025</h1>
        
        <div class="buttons">
            <button onclick="mostrarDirectorio()">Ver Directorio</button>
            <!-- <button onclick="window.open('https://forms.gle/pnUWvv1qFPMAktr97', '_blank')">Añadir Información</button> -->
        </div>
        <div id="directorio-container">
            <table id="directorio">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th>Oficina</th>
                        <th>Funcionalidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSSgLoaeGosvybo38c9bI3IDk9DGUXeAR9CtMgVhKOmGb_NX7cznU3flT9TzV4pBzkTOMywY2hF6e9I/pub?output=csv";

        async function cargarDatos() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.text();
                
                console.log("Datos obtenidos:", data); // Ver qué llega desde el CSV
        
                let filas = data.split("\n").map(row => row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
                let tbody = document.querySelector("#directorio tbody");
                tbody.innerHTML = "";
        
                for (let i = 1; i < filas.length; i++) {
                    let fila = filas[i];
                    if (fila.length < 5) continue; // Ajustado de 6 a 5
        
                    let tr = document.createElement("tr");
        
                    for (let j = 0; j < 5; j++) { // Cambio de j=1 a j=0
                        let td = document.createElement("td");
                        td.textContent = fila[j].trim();
                        tr.appendChild(td);
                    }
                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error("Error al cargar datos:", error);
            }
        }

        function mostrarDirectorio() {
            document.getElementById("directorio-container").style.display = "block";
            cargarDatos();
        }

        function filtrarDirectorio() {
            let filtro = document.getElementById("search").value.toLowerCase();
            let filas = document.querySelectorAll("#directorio tbody tr");
            
            filas.forEach(fila => {
                let nombre = fila.children[0].textContent.toLowerCase();
                fila.style.display = nombre.includes(filtro) ? "" : "none";
            });
        }
    </script>
</body>
</html>
