<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Dependencias Centro Agropecuario 2025</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #3f9716; margin-top: 50px; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .buttons { margin-top: 20px; }
        button { margin: 10px; padding: 15px 25px; font-size: 16px; background: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #2980b9; }
        #directorio-container { display: none; margin-top: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Directorio de Dependencias Centro Agropecuario 2025</h1>
        <div class="buttons">
            <button onclick="mostrarDirectorio()">Ver Directorio</button>
            <button onclick="window.open('https://forms.gle/pnUWvv1qFPMAktr97', '_blank')">Agregar Usuario</button>
        </div>
        <div id="directorio-container">
            <table id="directorio">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th>Oficina</th>
                        <th>Funcionalidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQAAoHJCHzDNnWu15hq-NBOGCQViccWMv4ZzCNR_ROTjQYtKOMVWDbdDMk9sJSKKdAAnMkt1Zl8smny/pub?output=csv";

        async function cargarDatos() {
            try {
                let response = await fetch(sheetURL);
                let data = await response.text();
                let filas = data.split("\n").map(row => row.split(","));
                let tbody = document.querySelector("#directorio tbody");
                tbody.innerHTML = "";
                
                for (let i = 1; i < filas.length; i++) {
                    let fila = filas[i];
                    if (fila.length < 6) continue;
                    let tr = document.createElement("tr");
                    
                    for (let j = 1; j <= 5; j++) {
                        let td = document.createElement("td");
                        td.textContent = fila[j].trim();
                        tr.appendChild(td);
                    }
                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error("Error al cargar datos:", error);
            }
        }

        function mostrarDirectorio() {
            document.getElementById("directorio-container").style.display = "block";
            cargarDatos();
        }
    </script>
</body>
</html>
